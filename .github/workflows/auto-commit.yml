name: Daily Auto Commit

on:
  schedule:
    # IST times converted correctly from UTC
    - cron: "30 0 * * *"
    - cron: "0 2 * * *"
    - cron: "30 3 * * *"
    - cron: "0 5 * * *"
    - cron: "30 6 * * *"
    - cron: "0 8 * * *"
    - cron: "30 9 * * *"
    - cron: "0 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update activity log
        run: |
          mkdir -p logs
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC') | $(TZ=Asia/Kolkata date)" >> logs/activity.log

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/activity.log
          git commit -m "Auto commit $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push
