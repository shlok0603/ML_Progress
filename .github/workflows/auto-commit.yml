name: Daily Auto Commit

on:
  schedule:
    - cron: "30 0 * * *"   # 06:00 AM IST
    - cron: "00 2 * * *"   # 07:30 AM IST
    - cron: "30 3 * * *"   # 09:00 AM IST
    - cron: "00 5 * * *"   # 10:30 AM IST
    - cron: "30 6 * * *"   # 12:00 PM IST
    - cron: "00 8 * * *"   # 01:30 PM IST
    - cron: "30 9 * * *"   # 03:00 PM IST
    - cron: "00 11 * * *"  # 04:30 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update activity log
        run: |
          echo "- Update at $(TZ=Asia/Kolkata date)" >> activity.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add activity.md
          git commit -m "Auto update: $(TZ=Asia/Kolkata date)" || exit 0
          git push
